<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <script src="scrpit.js"></script>
  </head>
  <body>
    <h1>On Change</h1>
    <label for="">Enter a text: </label
    ><input
      type="text"
      onchange="change()"
      value="Try Changing the text here"
    />
    <h1>On Click</h1>
    <button onclick="buttonClicked()">Click The Button</button>
    <h1>On Mouse Over</h1>
    <div onmouseover="mouseOver()" style="border: 1px solid;">
        <p style="text-align: center;">Place the mouse anywhere inside the border </p>
    </div>    
    <h1>On Mouse Out</h1>
    <div onmouseout="mouseOut()" style="border: 1px solid;">
    <p style="text-align: center;" >Place the mouse and take it out insidethe border</p>
    </div>    
</body>
</html>
